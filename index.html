<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chiles y Cereales Servín</title>
  <style>
    body { font-family:Arial,sans-serif; margin:0; padding-top:60px; background:#f5f5fc; }
    header { background:#5c432c;color:white;position:fixed;top:0;width:100%;display:flex;align-items:center;justify-content:space-between;padding:10px;box-sizing:border-box;}
    header h1 { margin:0 auto; }
    .productos { display:flex;flex-wrap:wrap;gap:20px;padding:1em; }
    .producto { background:white;padding:10px;border:1px solid #ddd;border-radius:5px;width:200px;text-align:center;}
  </style>
</head>
<body>
  <header><h1>Chiles y Cereales Servín</h1></header>
  <div class="productos" id="productos">
    <p id="msg">Cargando...</p>
  </div>
  <script>
    // Usamos solo A: nombre, B: categoría, C: precio, D: imagen URL, E: precio costal
    const SHEET_ID='1V3idgBFfpsIJdBs3Z6B8FmXOc9e6rGtF45Y_heR96B0';
    const URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tq=${encodeURIComponent('Select A,B,C,D,E')}`;
    fetch(URL)
      .then(r=>r.text())
      .then(t=>{
        const data=JSON.parse(t.substr(47).slice(0,-2));
        const cont=document.getElementById('productos');
        cont.innerHTML='';
        data.table.rows.forEach(rw=>{
          const n=rw.c[0].v, cat=rw.c[1].v, pk=rw.c[2].v, img=rw.c[3].v, pc=rw.c[4].v;
          const div=document.createElement('div'); div.className='producto';
          div.innerHTML=`
            <img src="${img}" alt="${n}" style="max-width:100%;"/><h3>${n}</h3>
            <p>$${pk}/kg</p>`;
          cont.appendChild(div);
        });
      })
      .catch(e=>{
        console.error(e);
        document.getElementById('msg').textContent='Error cargando productos';
      });
  </script>
</body>
</html>
