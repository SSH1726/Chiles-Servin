<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chiles y Cereales Serv√≠n</title>
  <link rel="icon" href="https://a8df956abb.cbaul-cdnwnd.com/f87890b711a8506804ac4dab45807d6c/200000000-0f1d8101b8/700/servin%20logo.jpg?ph=a8df956abb">
  <style>
    body { font-family: Arial,sans-serif; margin:0; background:#f5f5fc; }
    header {
      background:#5c432c; color:white;
      display:flex; align-items:center; justify-content:space-between;
      padding:10px 20px; position:fixed; top:0; width:100%; box-sizing:border-box;
      z-index:1000;
    }
    header img { max-height:50px; cursor:pointer; }
    header h1 { margin:0 auto; font-size:1.5em; }
    .menu-toggle {
      font-size:24px; background:none; border:none; color:white; cursor:pointer;
    }
    .menu {
      display:none; position:absolute; top:100%; left:0;
      background:white; width:200px; box-shadow:0 2px 6px rgba(0,0,0,0.2);
      z-index:1001;
    }
    .menu a {
      display:block; padding:10px; color:#5c432c; text-decoration:none;
      border-bottom:1px solid #ddd; font-weight:bold;
    }
    .menu a:hover { background:#f0f0f0; }
    .btn-carrito-header {
      background:#FF9800; color:white; border:none;
      padding:8px 12px; font-weight:bold; cursor:pointer; border-radius:5px;
    }
    .buscador-container {
      display:flex; justify-content:center; padding:80px 1em 1em;
    }
    #search {
      width:80%; max-width:400px; padding:10px; font-size:1em;
      border:1px solid #ccc; border-radius:5px;
    }
    .categorias {
      display:flex; flex-wrap:wrap; justify-content:center;
      gap:10px; padding:0 1em 1em;
    }
    .categorias button {
      background:#fff5e1; border:1px solid #ccc;
      border-radius:8px; padding:10px 15px;
      cursor:pointer; font-weight:bold;
    }
    .categorias button.active {
      border-color:#5c432c; background:#e6d5c1;
    }
    .productos {
      display:flex; flex-wrap:wrap; justify-content:center;
      gap:20px; padding:1em;
    }
    .producto {
      background:white; border:1px solid #ddd; border-radius:10px;
      width:220px; padding:1em; box-shadow:2px 2px 5px rgba(0,0,0,0.1);
      text-align:center; font-size:0.9em;
    }
    .producto img {
      max-width:100%; height:auto; border-radius:8px;
      margin-bottom:10px;
    }
    .precio {
      color:green; font-weight:bold; margin:0.5em 0;
    }
    .selector-cantidad { margin:0.5em 0; }
    .selector-cantidad select {
      width:100%; padding:5px; font-size:1em; margin-bottom:5px;
    }
    .btn-agregar {
      background:#5c432c; color:white; border:none; padding:8px 12px;
      font-weight:bold; cursor:pointer; border-radius:5px;
    }
    .whatsapp {
      position:fixed; bottom:20px; right:20px; background:#25d366;
      color:white; padding:12px 18px; border-radius:50px;
      text-decoration:none; font-weight:bold;
      box-shadow:0 2px 6px rgba(0,0,0,0.2);
    }
    @media(max-width:600px){
      .producto{width:90%;}
      .menu{width:150px;}
    }
  </style>
</head>
<body>

  <header>
    <button class="menu-toggle" onclick="toggleMenu()">‚ò∞</button>
    <img src="https://a8df956abb.cbaul-cdnwnd.com/f87890b711a8506804ac4dab45807d6c/200000000-0f1d8101b8/700/servin%20logo.jpg?ph=a8df956abb"
         alt="Logo" onclick="window.location='index.html'">
    <h1>Chiles y Cereales Serv√≠n</h1>
    <button class="btn-carrito-header" onclick="toggleCarrito()">
      Carrito (<span id="countCarrito">0</span>)
    </button>
    <nav class="menu" id="menu">
      <a href="index.html">Haz tu pedido!</a>
      <a href="about.html">Sobre Nosotros</a>
      <a href="about.html#comentarios">Comentarios</a>
    </nav>
  </header>

  <div class="buscador-container">
    <input id="search" type="text"
           placeholder="Buscar producto..."
           oninput="applyFilters()">
  </div>

  <div class="categorias" id="botones-categorias">
    <button onclick="setCategory('todas', this)" class="active">Ver todos</button>
    <button onclick="setCategory('alimento para mascotas', this)">Alimento para mascotas</button>
    <button onclick="setCategory('botana', this)">Botana</button>
    <button onclick="setCategory('camaron seco', this)">Camar√≥n Seco</button>
    <button onclick="setCategory('canela', this)">Canela</button>
    <button onclick="setCategory('cereales', this)">Cereales</button>
    <button onclick="setCategory('ciruelas y pasas', this)">Ciruelas y pasas</button>
    <button onclick="setCategory('condimentos y especias', this)">Condimentos</button>
    <button onclick="setCategory('endulzantes', this)">Endulzantes</button>
    <button onclick="setCategory('frituras', this)">Frituras</button>
    <button onclick="setCategory('fruta deshidratada', this)">Fruta Deshidratada</button>
    <button onclick="setCategory('gelatinas', this)">Gelatinas</button>
    <button onclick="setCategory('legumbres', this)">Legumbres</button>
    <button onclick="setCategory('maiz', this)">Ma√≠z</button>
    <button onclick="setCategory('moles', this)">Moles</button>
    <button onclick="setCategory('nueces', this)">Nueces</button>
    <button onclick="setCategory('sales', this)">Sales</button>
    <button onclick="setCategory('semillas', this)">Semillas</button>
  </div>

  <div class="productos" id="productos"></div>

  <a class="whatsapp"
     href="https://wa.me/524611267217?text=Hola!%20Estoy%20interesado%20en%20hacer%20un%20pedido."
     target="_blank">üì± WhatsApp</a>

  <script>
    // Men√∫ hamburguesa
    function toggleMenu() {
      const m = document.getElementById('menu');
      m.style.display = (m.style.display === 'block' ? 'none' : 'block');
    }

    // L√≥gica del carrito
    let carrito = [], currentCategory = 'todas';

    function normalizar(s) {
      return (s||'').toLowerCase().normalize('NFD')
        .replace(/[\u0300-\u036f]/g,'').trim();
    }

    function setCategory(cat, btn) {
      currentCategory = cat;
      document.querySelectorAll('.categorias button')
        .forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      applyFilters();
    }

    function applyFilters() {
      const term = normalizar(document.getElementById('search').value);
      document.querySelectorAll('.producto').forEach(div => {
        const cat = div.dataset.cat,
              nm  = div.dataset.name;
        div.style.display = ((currentCategory === 'todas' || cat === currentCategory)
          && (term === '' || nm.includes(term))) ? 'block' : 'none';
      });
    }

    function actualizarPrecio(sel) {
      const card = sel.closest('.producto'),
            pk   = parseFloat(card.dataset.priceKg),
            pc   = parseFloat(card.dataset.priceCostal),
            pz   = parseFloat(card.dataset.pricePieza),
            pesoC= parseFloat(card.dataset.pesoCostal),
            val  = sel.value;
      let pr = 0;
      if (val === 'costal')        pr = pc;
      else if (val === 'pieza')    pr = pz;
      else                          pr = pk * (parseFloat(val)/1000);
      card.querySelector('.precio').textContent = '$' + pr.toFixed(2);
    }

    function agregarAlCarrito(btn) {
      const card = btn.closest('.producto'),
            nm   = card.querySelector('h3').innerText,
            sel  = card.querySelector('select').value,
            pr   = parseFloat(card.querySelector('.precio').textContent.replace(/[^\d.]/g,'')),
            ct   = (sel === 'costal' ? 
                      `Costal (${card.dataset.pesoCostal} kg)` :
                    sel === 'pieza' ?
                      'Pieza/Caja' :
                      sel + ' g');
      carrito.push({ nombre: nm, cantidad: ct, precio: pr });
      actualizarVistaCarrito();
    }

    function actualizarVistaCarrito() {
      let total = 0;
      let cont  = document.getElementById('carritoItems');
      if (!cont) {
        const ctn = document.createElement('div');
        ctn.id        = 'carrito';
        ctn.className = 'carrito-container';
        ctn.innerHTML = `
          <h2>Tu Carrito</h2>
          <div id="carritoItems" class="carrito-items"></div>
          <div><strong>Total: $<span id="totalCarrito">0.00</span></strong></div>
          <button onclick="enviarPedido()">Enviar Pedido por WhatsApp</button>`;
        document.body.insertBefore(ctn, document.querySelector('.buscador-container'));
        cont = document.getElementById('carritoItems');
      }
      cont.innerHTML = '';
      carrito.forEach((it,i) => {
        total += it.precio;
        const div = document.createElement('div');
        div.className = 'carrito-item';
        div.innerHTML = `
          <span>${it.nombre} - $${it.precio.toFixed(2)} (${it.cantidad})</span>
          <button onclick="carrito.splice(${i},1);actualizarVistaCarrito()">X</button>`;
        cont.appendChild(div);
      });
      document.getElementById('countCarrito').innerText = carrito.length;
      if (document.getElementById('totalCarrito'))
        document.getElementById('totalCarrito').innerText = total.toFixed(2);
    }

    function toggleCarrito() {
      const ctn = document.getElementById('carrito');
      if (ctn) ctn.style.display = (ctn.style.display==='block' ? 'none' : 'block');
      else actualizarVistaCarrito();
    }

    function enviarPedido() {
      if (!carrito.length) { alert('Tu carrito est√° vac√≠o'); return; }
      let msg = '¬°Hola! Quiero hacer un pedido:%0A';
      carrito.forEach(it => msg += `- ${it.nombre}: $${it.precio.toFixed(2)} (${it.cantidad})%0A`);
      msg += `%0ATotal: $${document.getElementById('totalCarrito').innerText}`;
      window.open(`https://wa.me/524611267217?text=${msg}`, '_blank');
    }

    // --- Carga de productos desde Google Sheets ---
    const SHEET_ID = '1V3idgBFfpsIJdBs3Z6B8FmXOc9e6rGtF45Y_heR96B0';
    const URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tq=${encodeURIComponent('Select A,B,C,D,E,F,G,H,I,J')}`;

    fetch(URL)
      .then(res => res.text())
      .then(txt => {
        const js = JSON.parse(txt.substr(47).slice(0,-2));
        js.table.rows.forEach(rw => {
          const nombre      = rw.c[0]?.v || '',
                categoria   = normalizar(rw.c[1]?.v || ''),
                precioKg    = parseFloat(rw.c[2]?.v || 0),
                imagen      = rw.c[3]?.v || 'https://via.placeholder.com/200x150?text=Sin+imagen',
                precioCostal= parseFloat(rw.c[4]?.v || 0),
                porKg       = rw.c[5]?.v === 'TRUE',
                porCostal   = rw.c[6]?.v === 'TRUE',
                pesoCostal  = parseFloat(rw.c[7]?.v || 0),
                porPieza    = rw.c[8]?.v === 'TRUE',
                precioPieza = parseFloat(rw.c[9]?.v || 0),
                nmL         = normalizar(nombre);

          // Construir <select> din√°mico
          let opts = '<select onchange="actualizarPrecio(this)">';
          if (porKg) {
            opts += `
              <option value="1000">1 kg</option>
              <option value="750">750 g</option>
              <option value="500">500 g</option>
              <option value="250">250 g</option>`;
          }
          if (porCostal) {
            opts += `<option value="costal">Costal (${pesoCostal} kg)</option>`;
          }
          if (porPieza) {
            opts += `<option value="pieza">Pieza/Caja</option>`;
          }
          opts += '</select>';

          document.getElementById('productos').innerHTML += `
            <div class="producto"
                 data-cat="${categoria}"
                 data-name="${nmL}"
                 data-price-kg="${precioKg}"
                 data-price-costal="${precioCostal}"
                 data-peso-costal="${pesoCostal}"
                 data-price-pieza="${precioPieza}">
              <img src="${imagen}" alt="${nombre}">
              <h3>${nombre}</h3>
              <p class="precio">$${precioKg.toFixed(2)}/kg</p>
              <div class="selector-cantidad">
                ${opts}
              </div>
              <button class="btn-agregar" onclick="agregarAlCarrito(this)">Agregar</button>
            </div>`;
        });
        applyFilters();
      })
      .catch(e => console.error('Error cargando datos:', e));
  </script>

</body>
</html>
