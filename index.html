<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chiles y Cereales ServÃ­n</title>
  <link rel="icon" href="https://a8df956abb.cbaul-cdnwnd.com/f87890b711a8506804ac4dab45807d6c/200000000-0f1d8101b8/700/servin%20logo.jpg?ph=a8df956abb">
  <style>
    body { font-family: Arial, sans-serif; margin:0; background:#f5f5fc; }
    header {
      background:#5c432c; color:white;
      display:grid;
      grid-template-columns: auto 1fr auto;
      align-items:center;
      padding:10px 20px;
      position:fixed; top:0; width:100%; z-index:1000;
    }
    .menu-toggle { font-size:24px; background:none; border:none; color:white; cursor:pointer; }
    .logo { max-height:50px; cursor:pointer; }
    .site-title { text-align:center; margin:0; font-size:1.5em; }
    .btn-carrito {
      background:#FF9800; color:white; border:none;
      padding:8px 12px; font-weight:bold; cursor:pointer;
      border-radius:5px; text-decoration:none;
    }

    .buscador-container { display:flex; justify-content:center; padding:80px 1em 1em; }
    #search {
      width:80%; max-width:400px; padding:10px;
      font-size:1em; border:1px solid #ccc; border-radius:5px;
    }

    .categorias {
      display:flex; flex-wrap:wrap; justify-content:center;
      gap:10px; padding:0 1em 1em;
    }
    .categorias button {
      background:#fff5e1; border:1px solid #ccc;
      border-radius:8px; padding:10px 15px;
      cursor:pointer; font-weight:bold;
    }
    .categorias button.active {
      border-color:#5c432c; background:#e6d5c1;
    }

    .productos {
      display:flex; flex-wrap:wrap; justify-content:center;
      gap:20px; padding:1em;
    }
    .producto {
      background:white; border:1px solid #ddd;
      border-radius:10px; width:220px; padding:1em;
      box-shadow:2px 2px 5px rgba(0,0,0,0.1);
      text-align:center; font-size:0.9em;
    }
    .producto img {
      max-width:100%; height:auto; border-radius:8px;
      margin-bottom:10px;
    }
    .precio {
      color:green; font-weight:bold; margin:0.5em 0;
    }
    .selector-cantidad select {
      width:100%; padding:5px; font-size:1em; margin-bottom:5px;
    }
    .btn-agregar {
      background:#5c432c; color:white; border:none;
      padding:8px 12px; font-weight:bold; cursor:pointer;
      border-radius:5px;
    }

    .whatsapp {
      position:fixed; bottom:20px; right:20px;
      background:#25d366; color:white; padding:12px 18px;
      border-radius:50px; text-decoration:none; font-weight:bold;
      box-shadow:0 2px 6px rgba(0,0,0,0.2);
    }

    @media(max-width:600px){
      .producto{width:90%;}
      .menu { width:150px; }
    }
  </style>
</head>
<body>

  <header>
    <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
    <img class="logo" src="https://a8df956abb.cbaul-cdnwnd.com/f87890b711a8506804ac4dab45807d6c/200000000-0f1d8101b8/700/servin%20logo.jpg?ph=a8df956abb"
         alt="Logo" onclick="location='index.html'">
    <h1 class="site-title">Chiles y Cereales ServÃ­n</h1>
    <a href="cart.html" class="btn-carrito">Carrito (<span id="countCarrito">0</span>)</a>
    <nav class="menu" id="menu">
      <a href="index.html">Haz tu pedido!</a>
      <a href="about.html">Sobre Nosotros</a>
      <a href="about.html#comentarios">Comentarios</a>
    </nav>
  </header>

  <div class="buscador-container">
    <input id="search" type="text" placeholder="Buscar producto..." oninput="applyFilters()">
  </div>

  <div class="categorias" id="botones-categorias"></div>
  <div class="productos" id="productos"><p id="loadingMsg">Cargando productosâ€¦</p></div>

  <a class="whatsapp"
     href="https://wa.me/524611267217?text=Hola!%20Estoy%20interesado%20en%20hacer%20un%20pedido."
     target="_blank">ðŸ“± WhatsApp</a>

  <script>
    // Helpers de carrito en localStorage
    function getCart(){ return JSON.parse(localStorage.getItem('cart')||'[]'); }
    function saveCart(c){ localStorage.setItem('cart', JSON.stringify(c)); }
    function updateCartCount(){
      document.getElementById('countCarrito').innerText = getCart().length;
    }

    // Toggle menÃº
    function toggleMenu(){
      const m=document.getElementById('menu');
      m.style.display = (m.style.display==='block'?'none':'block');
    }

    // Agregar al carrito
    function agregarAlCarrito(btn){
      const card = btn.closest('.producto'),
            nombre = card.querySelector('h3').innerText,
            select = card.querySelector('select').value,
            precio = parseFloat(card.querySelector('.precio').textContent.replace(/[^0-9.]/g,'')),
            ct     = select==='costal'?`Costal (${card.dataset.pesoCostal}kg)`:
                     select==='pieza'?'Pieza':
                     select==='caja'?'Caja':
                     select==='cubeta'?'Cubeta':select+' g';
      const cart = getCart();
      cart.push({ nombre, cantidad: ct, precio });
      saveCart(cart);
      updateCartCount();
      alert('Producto agregado al carrito');
    }

    // Filtrado
    function normalizar(s){ return (s||'').toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g,'').trim(); }
    let currentCategory='todas';
    function setCategory(cat,btn){
      currentCategory = normalizar(cat);
      document.querySelectorAll('.categorias button').forEach(b=>b.classList.remove('active'));
      btn.classList.add('active');
      applyFilters();
    }
    function applyFilters(){
      const term=normalizar(document.getElementById('search').value);
      document.querySelectorAll('.producto').forEach(div=>{
        const cat=div.dataset.cat, nm=div.dataset.name;
        div.style.display = ((currentCategory==='todas'||cat===currentCategory) && (term===''||nm.includes(term)))?'block':'none';
      });
    }

    // Carga dinÃ¡mica
    (()=>{
      updateCartCount();
      const SHEET = '1V3idgBFfpsIJdBs3Z6B8FmXOc9e6rGtF45Y_heR96B0';
      const Q = 'Select A,B,C,D,F,G,H,I,J,K,L,M,N,O';
      const URL = `https://docs.google.com/spreadsheets/d/${SHEET}/gviz/tq?tq=${encodeURIComponent(Q)}`;
      fetch(URL).then(r=>r.text()).then(txt=>{
        const data = JSON.parse(txt.substr(47).slice(0,-2)),
              cd = document.getElementById('botones-categorias'),
              pd = document.getElementById('productos');
        // CategorÃ­as
        const cats = new Set(['todas']);
        data.table.rows.forEach(rw=>{
          const cat = rw.c[1]?.v; if(cat) cats.add(cat.trim());
        });
        cd.innerHTML=''; 
        cats.forEach(cat=>{
          const b=document.createElement('button');
          b.textContent = (cat==='todas'?'Ver todos':cat);
          b.onclick = ()=>setCategory(cat,b);
          if(cat==='todas') b.classList.add('active');
          cd.appendChild(b);
        });

        // Productos
        document.getElementById('loadingMsg').remove();
        pd.innerHTML = '';
        data.table.rows.forEach(rw=>{
          const nombre      = rw.c[0]?.v||'',
                categoria   = normalizar(rw.c[1]?.v||''),
                precioKg    = parseFloat(rw.c[2]?.v||0),
                imagen      = rw.c[3]?.v||'https://via.placeholder.com/200x150?text=Sin+imagen',
                porKg       = rw.c[5]?.v==='TRUE',
                porCostal   = rw.c[6]?.v==='TRUE',
                pesoCostal  = parseFloat(rw.c[7]?.v||0),
                porPieza    = rw.c[8]?.v==='TRUE',
                precioPz    = parseFloat(rw.c[9]?.v||0),
                porCaja     = rw.c[10]?.v==='TRUE',
                precioCj    = parseFloat(rw.c[11]?.v||0),
                porCubeta   = rw.c[12]?.v==='TRUE',
                precioCub   = parseFloat(rw.c[13]?.v||0),
                nmL         = normalizar(nombre);

          let opts = '<select onchange="actualizarPrecio(this)">';
          if(porKg)    opts+=`<option value="1000">1 kg</option><option value="750">750 g</option><option value="500">500 g</option><option value="250">250 g</option>`;
          if(porCostal)opts+=`<option value="costal">Costal (${pesoCostal} kg)</option>`;
          if(porPieza) opts+=`<option value="pieza">Pieza</option>`;
          if(porCaja)  opts+=`<option value="caja">Caja</option>`;
          if(porCubeta)opts+=`<option value="cubeta">Cubeta</option>`;
          opts+='</select>';

          pd.innerHTML += `
            <div class="producto"
                 data-cat="${categoria}"
                 data-name="${nmL}"
                 data-price-kg="${precioKg}"
                 data-price-costal="${parseFloat(rw.c[4]?.v||0)}"
                 data-peso-costal="${pesoCostal}"
                 data-price-pieza="${precioPz}"
                 data-price-caja="${precioCj}"
                 data-price-cubeta="${precioCub}">
              <img src="${imagen}" alt="${nombre}">
              <h3>${nombre}</h3>
              <p class="precio">$${precioKg.toFixed(2)}/kg</p>
              <div class="selector-cantidad">${opts}</div>
              <button class="btn-agregar" onclick="agregarAlCarrito(this)">Agregar</button>
            </div>`;
        });
        applyFilters();
      }).catch(e=>{
        console.error('Error cargando:', e);
        document.getElementById('loadingMsg').textContent = 'Error cargando productos';
      });
    })();

    // precargar selector price update
    function actualizarPrecio(sel) {
      const card = sel.closest('.producto'),
            pk   = parseFloat(card.dataset.priceKg),
            pc   = parseFloat(card.dataset.priceCostal),
            pp   = parseFloat(card.dataset.pricePieza),
            pcj  = parseFloat(card.dataset.priceCaja),
            pcb  = parseFloat(card.dataset.priceCubeta),
            pesoC = parseFloat(card.dataset.pesoCostal),
            v    = sel.value;
      let pr=0;
      if(v==='costal') pr=pc;
      else if(v==='pieza') pr=pp;
      else if(v==='caja')  pr=pcj;
      else if(v==='cubeta')pr=pcb;
      else pr = pk*(parseFloat(v)/1000);
      card.querySelector('.precio').textContent = '$'+pr.toFixed(2);
    }
  </script>

</body>
</html>
