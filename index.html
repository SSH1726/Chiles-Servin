
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chiles y Cereales Serv√≠n</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: rgba(0, 0, 128, 0.05);
    }
    header {
      background-color: #5c432c;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      position: relative;
    }
    header img {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      max-height: 50px;
    }
    header h1 {
      margin: 0 auto;
      font-size: 1.5em;
     }
    .btn-carrito-header {
      background-color: #FF9800;
      color: white;
      border: none;
      padding: 8px 12px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      z-index: 1;
    }
    /* Navegaci√≥n */
    .nav-sobre {
      text-align: center;
      background-color: #fff5e1;
      padding: 8px;
    }
    .nav-sobre a {
      font-weight: bold;
      color: #5c432c;
      text-decoration: none;
    }
    /* Buscador */
    .buscador-container {
      display: flex;
      justify-content: center;
      padding: 1em;
    }
    #search {
      width: 80%;
      max-width: 400px;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    /* Categor√≠as */
    .categorias {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 0.5em 1em;
    }
    .categorias button {
      background-color: #fff5e1;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px 15px;
      cursor: pointer;
      font-weight: bold;
    }
    .categorias button.active {
      border-color: #5c432c;
      background-color: #e6d5c1;
    }
    /* Carrito */
    .carrito-container {
      background-color: white;
      border-top: 1px solid #ddd;
      border-bottom: 1px solid #ddd;
      padding: 10px 20px;
      display: none;
      position: relative;
    }
    .carrito-container h2 {
      margin: 0 0 10px 0;
      font-size: 1.2em;
    }
    .carrito-items {
      max-height: 200px;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    .carrito-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px 0;
      border-bottom: 1px solid #eee;
    }
    .carrito-item button {
      background: none;
      border: none;
      color: red;
      font-size: 1em;
      cursor: pointer;
    }
    /* Galer√≠a de productos */
    .productos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 1em;
    }
    .producto {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      width: 220px;
      padding: 1em;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      font-size: 0.9em;
    }
    .producto img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .precio {
      color: green;
      font-weight: bold;
      margin: 0.5em 0;
    }
    .selector-cantidad {
      margin: 0.5em 0;
    }
    .selector-cantidad select {
      width: 100%;
      padding: 5px;
      font-size: 1em;
      margin-bottom: 5px;
    }
    .btn-agregar {
      background-color: #5c432c;
      color: white;
      border: none;
      padding: 8px 12px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }
    /* WhatsApp */
    .whatsapp {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25d366;
      color: white;
      padding: 12px 18px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    @media screen and (max-width: 600px) {
      .producto {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="{logo_url}" alt="Logo de Chiles y Cereales Serv√≠n">
    <h1>Chiles y Cereales Serv√≠n</h1>
    <button class="btn-carrito-header" onclick="toggleCarrito()">Carrito (<span id="countCarrito">0</span>)</button>
  </header>

  <!-- Enlace a Sobre Nosotros -->
  <div class="nav-sobre">
    <a href="about.html">Sobre Nosotros</a>
  </div>

  <!-- Buscador -->
  <div class="buscador-container">
    <input type="text" id="search" placeholder="Buscar producto..." oninput="applyFilters()">
  </div>

  <!-- Carrito -->
  <div class="carrito-container" id="carrito">
    <h2>Tu Carrito</h2>
    <div class="carrito-items" id="carritoItems"></div>
    <div>
      <strong>Total: $<span id="totalCarrito">0.00</span></strong>
    </div>
    <div style="padding-top:10px;">
      <button class="btn-carrito" onclick="enviarPedido()">Enviar Pedido por WhatsApp</button>
    </div>
  </div>

  <!-- Botones de categor√≠a -->
  <div class="categorias" id="botones-categorias">
    <!-- Botones omitidos para brevedad -->
  </div>

  <!-- Galer√≠a de productos -->
  <div class="productos" id="productos"></div>

  <a class="whatsapp" href="https://wa.me/{whatsapp_number}?text=Hola!%20Estoy%20interesado%20en%20hacer%20un%20pedido%20de%20productos." target="_blank">üì± WhatsApp</a>

  <script>
    let currentCategory = 'todas';
    let carrito = [];

    function normalizar(str) {
      return (str || "").toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").trim();
    }

    function setCategory(cat, btn) {
      currentCategory = cat;
      document.querySelectorAll('.categorias button').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      applyFilters();
    }

    function applyFilters() {
      const searchTerm = normalizar(document.getElementById('search').value);
      document.querySelectorAll('.producto').forEach(div => {
        const catProd = div.dataset.cat;
        const nameProd = div.dataset.name;
        const matchesCategory = (currentCategory === 'todas' || catProd === currentCategory);
        const matchesSearch = (searchTerm === "" || nameProd.includes(searchTerm));
        if (matchesCategory && matchesSearch) {
          div.style.display = 'block';
        } else {
          div.style.display = 'none';
        }
      });
    }

    function actualizarPrecio(selectElem) {
      const card = selectElem.closest('.producto');
      const precioKg = parseFloat(card.dataset.priceKg);
      const precioCostal = parseFloat(card.dataset.priceCostal);
      const valor = selectElem.value;
      let precioFinal = 0;
      if (valor === 'costal') {
        precioFinal = precioCostal;
      } else {
        const gramos = parseFloat(valor);
        precioFinal = (precioKg * gramos/1000);
      }
      card.querySelector('.precio').textContent = '$' + precioFinal.toFixed(2);
    }

    function agregarAlCarrito(btn) {
      const card = btn.closest('.producto');
      const nombre = card.querySelector('h3').innerText;
      const selectElem = card.querySelector('select');
      const valor = selectElem.value;
      const precioKg = parseFloat(card.dataset.priceKg);
      const precioCostal = parseFloat(card.dataset.priceCostal);
      let cantidadTexto = "";
      let precioFinal = 0;
      if (valor === 'costal') {
        cantidadTexto = "Costal entero (50 kg)";
        precioFinal = precioCostal;
      } else {
        cantidadTexto = valor + " g";
        precioFinal = precioKg * (parseFloat(valor)/1000);
      }
      carrito.push({ nombre: nombre, cantidad: cantidadTexto, precio: precioFinal });
      actualizarVistaCarrito();
    }

    function actualizarVistaCarrito() {
      const carritoItems = document.getElementById('carritoItems');
      carritoItems.innerHTML = "";
      let total = 0;
      carrito.forEach((item, index) => {
        const divItem = document.createElement('div');
        divItem.className = 'carrito-item';
        const spanText = document.createElement('span');
        spanText.textContent = `${item.nombre} - $${item.precio.toFixed(2)} - ${item.cantidad}`;
        const btnRemove = document.createElement('button');
        btnRemove.textContent = 'X';
        btnRemove.onclick = function() { removerItem(index); };
        divItem.appendChild(spanText);
        divItem.appendChild(btnRemove);
        carritoItems.appendChild(divItem);
        total += item.precio;
      });
      document.getElementById('countCarrito').innerText = carrito.length;
      document.getElementById('totalCarrito').innerText = total.toFixed(2);
    }

    function removerItem(index) {
      carrito.splice(index, 1);
      actualizarVistaCarrito();
    }

    function toggleCarrito() {
      const carritoDiv = document.getElementById('carrito');
      carritoDiv.style.display = carritoDiv.style.display === 'none' ? 'block' : 'none';
    }

    function enviarPedido() {
      if (carrito.length === 0) {
        alert("Tu carrito est√° vac√≠o");
        return;
      }
      let mensaje = "¬°Hola! Quiero hacer un pedido:%0A";
      carrito.forEach(item => {
        mensaje += `- ${item.nombre}: $${item.precio.toFixed(2)} (${item.cantidad})%0A`;
      });
      mensaje += `%0ATotal: $${document.getElementById('totalCarrito').innerText}`;
      window.open(`https://wa.me/{whatsapp_number}?text=${mensaje}`, '_blank');
    }

    const sheetID = "{sheet_id}";
    const base = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?`;
    const query = encodeURIComponent("Select A,B,C,D,G");
    const url = `${base}&tq=${query}`;

    fetch(url)
      .then(res => res.text())
      .then(rep => {
        const data = JSON.parse(rep.substr(47).slice(0, -2));
        const productosDiv = document.getElementById("productos");

        data.table.rows.forEach(row => {
          const nombre = row.c[0]?.v || "";
          const categoriaRaw = row.c[1]?.v || "";
          const categoria = normalizar(categoriaRaw);
          const precioKg = parseFloat(row.c[2]?.v || 0);
          const imagen = row.c[3]?.v || "https://via.placeholder.com/200x150?text=Producto";
          const precioCostal = parseFloat(row.c[4]?.v || 0);
          const nombreNorm = normalizar(nombre);

          const cardHtml = `
            <div class="producto" data-cat="${categoria}" data-name="${nombreNorm}" data-price-kg="${precioKg}" data-price-costal="${precioCostal}">
              <img src="${imagen}" alt="${nombre}">
              <h3>${nombre}</h3>
              <p class="precio">$${precioKg.toFixed(2)}/kg</p>
              <div class="selector-cantidad">
                <select onchange="actualizarPrecio(this)">
                  <option value="1000">1 kg</option>
                  <option value="750">750 g</option>
                  <option value="500">500 g</option>
                  <option value="250">250 g</option>
                  <option value="costal">Costal entero (50 kg)</option>
                </select>
              </div>
              <button class="btn-agregar" onclick="agregarAlCarrito(this)">Agregar al carrito</button>
            </div>
          `;
          productosDiv.innerHTML += cardHtml;
        });
        applyFilters();
      });
  </script>

</body>
</html>
