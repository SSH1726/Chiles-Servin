
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chiles y Cereales Serv√≠n</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #fdfcf9;
    }
    header {
      background-color: #5c432c;
      color: white;
      padding: 1em;
      text-align: center;
    }
    /* Carrusel */
    .carrusel-container {
      position: relative;
      margin: 1em;
      overflow: hidden;
    }
    .carrusel {
      display: flex;
      transition: transform 0.3s ease-in-out;
    }
    .carrusel .item {
      min-width: 300px;
      margin-right: 1em;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      padding: 0.5em;
    }
    .carrusel .item img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .carrusel-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0,0,0,0.5);
      color: white;
      border: none;
      font-size: 1.5em;
      padding: 0.2em 0.5em;
      cursor: pointer;
      border-radius: 4px;
    }
    .carrusel-btn.prev {
      left: 10px;
    }
    .carrusel-btn.next {
      right: 10px;
    }
    /* Categor√≠as */
    .categorias {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 1em;
    }
    .categorias button {
      background-color: #fff5e1;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px 15px;
      cursor: pointer;
      font-weight: bold;
    }
    /* Galer√≠a de productos */
    .productos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 1em;
    }
    .producto {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      width: 220px;
      padding: 1em;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      font-size: 0.9em;
    }
    .producto img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .precio {
      color: green;
      font-weight: bold;
      margin-top: 0.5em;
    }
    /* WhatsApp */
    .whatsapp {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25d366;
      color: white;
      padding: 12px 18px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    @media screen and (max-width: 600px) {
      .producto, .carrusel .item {
        width: 90%;
      }
      .carrusel-container {
        margin: 0.5em;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Chiles y Cereales Serv√≠n</h1>
  </header>

  <!-- Carrusel de productos destacados -->
  <div class="carrusel-container">
    <button class="carrusel-btn prev" onclick="moverCarrusel(-1)">&#10094;</button>
    <div class="carrusel" id="carruselDestacados"></div>
    <button class="carrusel-btn next" onclick="moverCarrusel(1)">&#10095;</button>
  </div>

  <!-- Botones de categor√≠a -->
  <div class="categorias">
    <button onclick="filtrar('todas')">Ver todos</button>
    <button onclick="filtrar('alimento para mascotas')">Alimento para mascotas</button>
    <button onclick="filtrar('botana')">Botana</button>
    <button onclick="filtrar('camaron seco')">Camaron Seco</button>
    <button onclick="filtrar('canela')">Canela</button>
    <button onclick="filtrar('cereales')">Cereales</button>
    <button onclick="filtrar('ciruelas y pasas')">Ciruelas y pasas</button>
    <button onclick="filtrar('condimentos y especias')">Condimentos y Especias</button>
    <button onclick="filtrar('endulzantes')">Endulzantes</button>
    <button onclick="filtrar('frituras')">Frituras</button>
    <button onclick="filtrar('fruta deshidratada')">Fruta Deshidratada</button>
    <button onclick="filtrar('gelatinas')">Gelatinas</button>
    <button onclick="filtrar('legumbres')">Legumbres</button>
    <button onclick="filtrar('maiz')">Maiz</button>
    <button onclick="filtrar('moles')">Moles</button>
    <button onclick="filtrar('nueces')">Nueces</button>
    <button onclick="filtrar('sales')">Sales</button>
    <button onclick="filtrar('semillas')">Semillas</button>
  </div>

  <!-- Galer√≠a de productos -->
  <div class="productos" id="productos"></div>

  <a class="whatsapp" href="https://wa.me/5214421234567?text=Hola!%20Estoy%20interesado%20en%20hacer%20un%20pedido%20de%20productos." target="_blank">üì± WhatsApp</a>

  <script>
    let desplazamientoCarrusel = 0;
    function moverCarrusel(direccion) {
      const cont = document.getElementById('carruselDestacados');
      const anchoItem = cont.querySelector('.item')?.offsetWidth || 300;
      desplazamientoCarrusel += direccion * (anchoItem + 16);
      if (desplazamientoCarrusel < 0) desplazamientoCarrusel = 0;
      if (desplazamientoCarrusel > cont.scrollWidth - cont.offsetWidth) {
        desplazamientoCarrusel = cont.scrollWidth - cont.offsetWidth;
      }
      cont.style.transform = 'translateX(' + -desplazamientoCarrusel + 'px)';
    }

    function normalizar(str) {
      return (str || "").toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").trim();
    }

    function filtrar(categoria) {
      const catNormalizada = normalizar(categoria);
      document.querySelectorAll(".producto").forEach(div => {
        const catProd = div.dataset.cat || "";
        if (catNormalizada === "todas" || catProd === catNormalizada) {
          div.style.display = "block";
        } else {
          div.style.display = "none";
        }
      });
    }

    const sheetID = "1V3idgBFfpsIJdBs3Z6B8FmXOc9e6rGtF45Y_heR96B0";
    const base = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?`;
    const query = encodeURIComponent("Select A,B,C,D,E,F");
    const url = `${base}&tq=${query}`;

    fetch(url)
      .then(res => res.text())
      .then(rep => {
        const data = JSON.parse(rep.substr(47).slice(0, -2));
        const carruselDiv = document.getElementById("carruselDestacados");
        const productosDiv = document.getElementById("productos");

        data.table.rows.forEach(row => {
          const nombre = row.c[0]?.v || "";
          const categoriaRaw = row.c[1]?.v || "";
          const categoria = normalizar(categoriaRaw);
          const precio = row.c[2]?.v || "";
          const imagen = row.c[3]?.v || "";
          const destacado = row.c[4]?.v || "";
          const imagenGaleria = row.c[5]?.v || "";

          // Tarjeta de galer√≠a
          const card = `
            <div class="producto" data-cat="${categoria}">
              <img src="${imagen || 'https://via.placeholder.com/200x150?text=Producto'}" alt="${nombre}">
              <h3>${nombre}</h3>
              <p class="precio">$${precio}/kg</p>
            </div>
          `;
          productosDiv.innerHTML += card;

          // Si est√° marcado como destacado, agregar al carrusel
          if (destacado.toString().toLowerCase() === "‚úÖ" || destacado.toString() === "1" || destacado.toString().toLowerCase() === "true") {
            const imgSrc = imagenGaleria || imagen || "https://via.placeholder.com/200x150?text=Destacado";
            const item = `
              <div class="item">
                <img src="${imgSrc}" alt="${nombre}">
                <h4>${nombre}</h4>
              </div>
            `;
            carruselDiv.innerHTML += item;
          }
        });
      });
  </script>
</body>
</html>
