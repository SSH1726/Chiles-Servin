
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chiles y Cereales Serv√≠n</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #fdfcf9;
    }
    header {
      background-color: #5c432c;
      color: white;
      padding: 1em;
      text-align: center;
    }
    /* Buscador */
    .buscador-container {
      display: flex;
      justify-content: center;
      padding: 1em;
    }
    #search {
      width: 80%;
      max-width: 400px;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    /* Categor√≠as */
    .categorias {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 0.5em 1em;
    }
    .categorias button {
      background-color: #fff5e1;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px 15px;
      cursor: pointer;
      font-weight: bold;
    }
    .categorias button.active {
      border-color: #5c432c;
      background-color: #e6d5c1;
    }
    /* Galer√≠a de productos */
    .productos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 1em;
    }
    .producto {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      width: 220px;
      padding: 1em;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      font-size: 0.9em;
    }
    .producto img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .precio {
      color: green;
      font-weight: bold;
      margin-top: 0.5em;
    }
    /* WhatsApp */
    .whatsapp {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25d366;
      color: white;
      padding: 12px 18px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    @media screen and (max-width: 600px) {
      .producto {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Chiles y Cereales Serv√≠n</h1>
  </header>

  <!-- Buscador -->
  <div class="buscador-container">
    <input type="text" id="search" placeholder="Buscar producto..." oninput="applyFilters()">
  </div>

  <!-- Botones de categor√≠a -->
  <div class="categorias" id="botones-categorias">
    <button onclick="setCategory('todas', this)" class="active">Ver todos</button>
    <button onclick="setCategory('alimento para mascotas', this)">Alimento para mascotas</button>
    <button onclick="setCategory('botana', this)">Botana</button>
    <button onclick="setCategory('camaron seco', this)">Camaron Seco</button>
    <button onclick="setCategory('canela', this)">Canela</button>
    <button onclick="setCategory('cereales', this)">Cereales</button>
    <button onclick="setCategory('ciruelas y pasas', this)">Ciruelas y pasas</button>
    <button onclick="setCategory('condimentos y especias', this)">Condimentos y Especias</button>
    <button onclick="setCategory('endulzantes', this)">Endulzantes</button>
    <button onclick="setCategory('frituras', this)">Frituras</button>
    <button onclick="setCategory('fruta deshidratada', this)">Fruta Deshidratada</button>
    <button onclick="setCategory('gelatinas', this)">Gelatinas</button>
    <button onclick="setCategory('legumbres', this)">Legumbres</button>
    <button onclick="setCategory('maiz', this)">Maiz</button>
    <button onclick="setCategory('moles', this)">Moles</button>
    <button onclick="setCategory('nueces', this)">Nueces</button>
    <button onclick="setCategory('sales', this)">Sales</button>
    <button onclick="setCategory('semillas', this)">Semillas</button>
  </div>

  <!-- Galer√≠a de productos -->
  <div class="productos" id="productos"></div>

  <a class="whatsapp" href="https://wa.me/5214421234567?text=Hola!%20Estoy%20interesado%20en%20hacer%20un%20pedido%20de%20productos." target="_blank">üì± WhatsApp</a>

  <script>
    let currentCategory = 'todas';

    function normalizar(str) {
      return (str || "").toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").trim();
    }

    function setCategory(cat, btn) {
      currentCategory = cat;
      document.querySelectorAll('.categorias button').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      applyFilters();
    }

    function applyFilters() {
      const searchTerm = normalizar(document.getElementById('search').value);
      document.querySelectorAll('.producto').forEach(div => {
        const catProd = div.dataset.cat || "";
        const nameProd = div.dataset.name || "";
        const matchesCategory = (currentCategory === 'todas' || catProd === currentCategory);
        const matchesSearch = (searchTerm === "" || nameProd.includes(searchTerm));
        if (matchesCategory && matchesSearch) {
          div.style.display = 'block';
        } else {
          div.style.display = 'none';
        }
      });
    }

    const sheetID = "1V3idgBFfpsIJdBs3Z6B8FmXOc9e6rGtF45Y_heR96B0";
    const base = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?`;
    const query = encodeURIComponent("Select A,B,C,D,E,F");
    const url = `${base}&tq=${query}`;

    fetch(url)
      .then(res => res.text())
      .then(rep => {
        const data = JSON.parse(rep.substr(47).slice(0, -2));
        const productosDiv = document.getElementById("productos");

        data.table.rows.forEach(row => {
          const nombre = row.c[0]?.v || "";
          const categoriaRaw = row.c[1]?.v || "";
          const categoria = normalizar(categoriaRaw);
          const precio = row.c[2]?.v || "";
          const imagen = row.c[3]?.v || "https://via.placeholder.com/200x150?text=Producto";

          const nombreNorm = normalizar(nombre);

          const card = `
            <div class="producto" data-cat="${categoria}" data-name="${nombreNorm}">
              <img src="${imagen}" alt="${nombre}">
              <h3>${nombre}</h3>
              <p class="precio">$${precio}/kg</p>
            </div>
          `;
          productosDiv.innerHTML += card;
        });

        applyFilters();
      });
  </script>

</body>
</html>
